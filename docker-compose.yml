version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data
    depends_on:
      - db

  db:
    image: alpine
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - sqlite_data:/app/data

volumes:
  sqlite_data:
